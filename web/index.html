<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsPoints - Sender Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        .senders-list {
            margin-top: 20px;
        }

        .sender-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .sender-item.default {
            border-left-color: #28a745;
            background: #e8f5e9;
        }

        .sender-info {
            flex: 1;
        }

        .sender-name {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .sender-id {
            color: #6c757d;
            font-size: 0.9em;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.default {
            background: #28a745;
            color: white;
        }

        .badge.active {
            background: #17a2b8;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .sender-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .badge {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì± WhatsPoints</h1>
            <p class="subtitle">Sender Management Dashboard</p>
        </header>

        <div class="card">
            <div class="button-group">
                <button onclick="window.location.href='/register'">
                    ‚ûï Register New Sender
                </button>
                <button class="secondary" onclick="loadSenders()">
                    üîÑ Refresh
                </button>
            </div>

            <div id="error-container"></div>
            
            <div id="senders-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading senders...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = '/api';
        const AUTH_CREDENTIALS = btoa('admin:' + (prompt('Enter API password:') || 'password'));

        // Load senders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSenders();
        });

        async function loadSenders() {
            const container = document.getElementById('senders-container');
            const errorContainer = document.getElementById('error-container');
            
            errorContainer.innerHTML = '';
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading senders...</p></div>';

            try {
                const response = await fetch(`${API_BASE}/senders`, {
                    headers: {
                        'Authorization': `Basic ${AUTH_CREDENTIALS}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.count === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h2>No Senders Registered</h2>
                            <p>Click "Register New Sender" to add your first WhatsApp sender.</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="senders-list">';
                data.senders.forEach(sender => {
                    html += `
                        <div class="sender-item ${sender.is_default ? 'default' : ''}">
                            <div class="sender-info">
                                <div class="sender-name">
                                    ${sender.name || 'Sender ' + sender.id}
                                    ${sender.is_default ? '<span class="badge default">Default</span>' : ''}
                                    ${sender.is_active ? '<span class="badge active">Active</span>' : ''}
                                </div>
                                <div class="sender-id">
                                    ID: ${sender.id} | Phone: ${sender.phone_number || 'N/A'}
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading senders:', error);
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2>Failed to Load Senders</h2>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
